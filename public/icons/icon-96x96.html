<!doctype html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <canvas id="canvas" width="96" height="96"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, 96, 96);
      gradient.addColorStop(0, '#4F46E5');
      gradient.addColorStop(1, '#7C3AED');

      // Background with rounded corners
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, 96, 96, 22.56);
      ctx.fill();

      // Options symbol
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.font = 'bold 33.599999999999994px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Î¦', 48, 37.44);

      // Chart line
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.lineWidth = 1.536;
      ctx.beginPath();
      ctx.moveTo(15.36, 65.28);
      ctx.lineTo(29.759999999999998, 60);
      ctx.lineTo(45.12, 63.36);
      ctx.lineTo(60, 56.256);
      ctx.lineTo(80.64, 52.512);
      ctx.stroke();

      // Data points
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      [
        [29.759999999999998, 60],
        [45.12, 63.36],
        [60, 56.256],
      ].forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(x, y, 1.536, 0, 2 * Math.PI);
        ctx.fill();
      });

      // Bottom text
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.font = '600 6.048px sans-serif';
      ctx.fillText('OPTIONS', 48, 84.48);

      // Save as PNG (manual process - this generates the canvas)
      console.log('Generated 96x96 icon canvas');
    </script>
  </body>
</html>
