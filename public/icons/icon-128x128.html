<!doctype html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, 128, 128);
      gradient.addColorStop(0, '#4F46E5');
      gradient.addColorStop(1, '#7C3AED');

      // Background with rounded corners
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, 128, 128, 30.08);
      ctx.fill();

      // Options symbol
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.font = 'bold 44.8px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Î¦', 64, 49.92);

      // Chart line
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.lineWidth = 2.048;
      ctx.beginPath();
      ctx.moveTo(20.48, 87.04);
      ctx.lineTo(39.68, 80);
      ctx.lineTo(60.16, 84.48);
      ctx.lineTo(80, 75.008);
      ctx.lineTo(107.52, 70.016);
      ctx.stroke();

      // Data points
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      [
        [39.68, 80],
        [60.16, 84.48],
        [80, 75.008],
      ].forEach(([x, y]) => {
        ctx.beginPath();
        ctx.arc(x, y, 2.048, 0, 2 * Math.PI);
        ctx.fill();
      });

      // Bottom text
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.font = '600 8.064px sans-serif';
      ctx.fillText('OPTIONS', 64, 112.64);

      // Save as PNG (manual process - this generates the canvas)
      console.log('Generated 128x128 icon canvas');
    </script>
  </body>
</html>
